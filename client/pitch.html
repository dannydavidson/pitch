<head>
  <title>Danny Davidson</title>
  <meta
    name="viewport"
    content="
      width=device-width,
      initial-scale=1,
      minimum-scale=1,
      maximum-scale=1
    "
  />
  <meta
    name="apple-mobile-web-app-capable"
    content="yes"
  />
</head>

<body>
  {{> header}}
  <section>
    {{> intro}}
  </section>
  <section>
    {{> gigs}}
  </section>
  <section>
    {{> projects}}
  </section>
</body>

<template name="gigs">
  <div class="gigs">
    {{#each rows}}
      {{> gigRow}}
    {{/each}}
  </div>
</template>

<template name="gigRow">
  <div class="row gigRow">
    {{#each this}}
      {{> gig}}
    {{/each}}
  </div>
</template>

<template name="gig">
    <div class="content gig mobile-grid-100 tablet-grid-50 grid-33" data-id="{{_id}}" data-stateId="{{stateId}}">

        <h3>{{title}}</h3>

        <div class="meta">
          <span class="org">
            <span class="company"><a href="{{url}}" target="_blank">{{company}}</a></span>
            <span class="location">{{location}}</span>
            <span class="timespan">{{start_date}} - {{end_date}}</span>

          </span>
        </div>

        <p class="panel description {{#isActive 'description'}}active{{/isActive}}">
          {{{description}}}
        </p>


        <ul class="panel tech {{#isActive 'tech'}}active{{/isActive}}">
          {{#each stacks}}
            <li>
              <h4>{{name}}</h4>
              {{#if description}}
                <p>{{{description}}}</p>
              {{/if}}
            </li>
          {{/each}}
        </ul>


        <div class="panel lessons {{#isActive 'lessons'}}active{{/isActive}}}}">
          <h4>Lessons learned</h4>
          <p class="lessons">
            {{{learnings}}}
          </p>
        </div>

        <div class="controls">
          <span class="description {{#isActive 'description'}}selected{{/isActive}}">Summary</span>
          {{#if stacks}}
          <span class="tech {{#isActive 'tech'}}selected{{/isActive}}">Tech</span>
          {{/if}}
          {{#if learnings}}
          <span class="lessons {{#isActive 'lessons'}}selected{{/isActive}}">Lessons Learned</span>
          {{/if}}
        </div>
    </div>
</template>

<template name="projects">

</template>

<template name="header">
  <div class="header">
    <h1>{{brand}}</h1>
    <ul>
    {{#each connected}}
      <li class="connected-user">
        {{username}}
      </li>
    {{/each}}
    </ul>
    <div class="signin">
      {{loginButtons align="right"}}
    </div>
  </div>
</template>

<template name="intro">
  <div class="row intro">
    {{> objective}}
    {{> education}}
  </div>
</template>

<template name="objective">
  <div class="content objective mobile-grid-100 tablet-grid-66 grid-66">
    <div class="wrapper">
      <h3>Objective</h3>
      <h2>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, ex soluta debitis sed eaque quaerat rerum animi facilis ad dolorem. Ratione, ad dolore eius accusamus! Velit, corporis aut quasi explicabo!
      </h2>
    </div>
  </div>
</template>

<template name="education">
  <div class="content education mobile-grid-100 tablet-grid-33 grid-33">
    <h3>Education</h3>
    <div>
      <div class="school">
        <h4>{{education.title}}</h4>
        <span>{{education.year}}</span>
      </div>
      <ul>
        {{#each education.degrees}}
          <li>
            <span>{{name}}</span>, {{area}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>

</template>
